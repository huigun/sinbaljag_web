<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>신발장</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/content.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body id="bc">
<div id="wrap">
	<!-- 헤더 시작 -->
	<th:block th:replace="fragment/header :: headerFragment"></th:block>
   	<!-- 헤더 끝 -->
   	<div id="wrapc">
  	<!-- 컨텐츠 시작 -->
  	<form th:action="ntwriteOk" method="post" th:object="${noticeForm}">
  			<div>
				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="err:${#fields.allErrors()}" th:text="${err}"></div>
				</div>
			</div>
		<span class="bborder ntf2">
		  	<span class="ntf21">
			  	<span class="ntf0-">
				  	<span class="bborderb siu ntfs iib">
		  			공지사항 작성
			  		</span>
					<span class="bborderb iib wwidth">
						<input type="text" class="iib wwidth ntt siu" placeholder = "&nbsp;공지사항 제목" name="nttitle" th:field="*{nttitle}">
					</span>
					<span class="bborderb iib wwidth">
						<textarea class="iib wwidth ntc siu" placeholder = "&nbsp;공지내용" name="ntcontent" th:field="*{ntcontent}"></textarea>
					</span>
					<span class="iib wwidth">
						<span class="flr">
							<input type="submit" class="ntbtn siu" value="완료">
							<input type="button" class="ntbtn siu" value="취소" th:onclick="@{|location.href='/notice'|}">
						</span>
					</span>
			  	</span>
			</span>
		</span>
  	</form>
  	<!-- 컨텐츠 끝 -->
   	</div>
   	<!-- 푸터 시작 -->
	<th:block th:replace="fragment/footer :: footerFragment"></th:block>
	<!-- 푸터 끝 -->
	</div>
</body>
</html>
