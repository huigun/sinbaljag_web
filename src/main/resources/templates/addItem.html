<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>신발장</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/content.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body id="bc">
<script th:inline="javascript">
var pflag = [[${pflag}]]
if(pflag==1){
	alert('이미 등록된 제품 입니다.')
}
</script>
<div id="wrap">
	<!-- 헤더 시작 -->
	<th:block th:replace="fragment/header :: headerFragment"></th:block>
   	<!-- 헤더 끝 -->
   	<div id="wrapc">
  	<!-- 컨텐츠 시작 -->
  	<form th:action="@{/itemInsert}" method="post" enctype="multipart/form-data">
			<span class="joinf0">	
				<span>
					<label class="form-label">제품명</label>
					<input type="text" name="pname" class="joinf1 joinf3 ainame" th:value="${ipname}">
				</span>
				<span class="aipp">
					<label class="form-label">성별</label>
					<input type="text" name="pgender" class="joinf1 joinf3 aigender" th:value="${ipgender}"> ( W,M )
				</span>
				<span class="aipp">
					<label class="form-label joinf2">가격</label>
					<input type="text" name="pprice" class="joinf1 joinf3 aiprice" th:value="${ipprice}"> ( 원 )
				</span>
				<span class="aipp">
					<label class="form-label joinf2">이미지</label>
					<input type="file" name="pimagefile" id="pimagefile" class="joinf1 joinf3 aiimage">
				</span>
				<span class="joinf4 aif0">
					<input type="submit" value="제품등록" class="ntwbtn2 siu aibtn">
					<span><a class="ntwbtn2 siu" th:href="@{/list}" th:text="취소"></a></span>
				</span>
			</span>
		</form>	
  	<!-- 컨텐츠 끝 -->
   	</div>
   	<!-- 푸터 시작 -->
	<th:block th:replace="fragment/footer :: footerFragment"></th:block>
	<!-- 푸터 끝 -->
	</div>
</body>
</html>
